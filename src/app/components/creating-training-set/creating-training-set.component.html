<ion-header>
    <ion-toolbar>
        <ion-title>Training Set</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Weight</ion-label>
                            <ion-input
                                #weightCtrl="ngModel"
                                [(ngModel)]="currentSet.weight"
                                name="weight"
                                ngModel
                                required
                                type="number"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!weightCtrl.valid && weightCtrl.touched" class="validate-message" lines="none">
                            <ion-note>
                                <ion-text>Should be a valid value</ion-text>
                            </ion-note>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Rep</ion-label>
                            <ion-input
                                #timeCtrl="ngModel"
                                [(ngModel)]="currentSet.times"
                                name="times"
                                ngModel
                                required
                                type="number"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!timeCtrl.valid && timeCtrl.touched" class="validate-message" lines="none">
                            <ion-note>
                                <ion-text>Should be a valid value</ion-text>
                            </ion-note>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Date</ion-label>
                            <ion-datetime
                                #createdCtrl="ngModel"
                                [(ngModel)]="currentSet.createdDate"
                                displayFormat="MMM DD YYYY"
                                name="created"
                                ngModel
                                required
                            ></ion-datetime>
                        </ion-item>
                        <ion-item *ngIf="!createdCtrl.valid && createdCtrl.touched" class="validate-message"
                                  lines="none">
                            <ion-note>
                                <ion-text>Should be a valid value</ion-text>
                            </ion-note>
                        </ion-item>
                    </ion-list>
                    <ion-button [disabled]="!form.valid" color="primary" expand="block" fill="outline" type="submit">
                        Save
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
