<ion-header>
  <ion-toolbar>
    <ion-title>Create a new set</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Weight</ion-label>
              <ion-input
                      type="number"
                      ngModel
                      name="weight"
                      required
                      [(ngModel)]="currentSet.weight"
                      #weightCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!weightCtrl.valid && weightCtrl.touched" lines="none" class="validate-message">
              <ion-note>
                <ion-text>Should be a valid value</ion-text>
              </ion-note>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rep</ion-label>
              <ion-input
                      type="number"
                      ngModel
                      name="times"
                      [(ngModel)]="currentSet.times"
                      required
                      #timeCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!timeCtrl.valid && timeCtrl.touched" lines="none" class="validate-message">
              <ion-note>
                <ion-text>Should be a valid value</ion-text>
              </ion-note>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Date</ion-label>
              <ion-datetime
                      ngModel
                      name="created"
                      required
                      [(ngModel)]="currentSet.createdDate"
                      displayFormat="MMM DD YYYY"
                      #createdCtrl="ngModel"
              ></ion-datetime>
            </ion-item>
            <ion-item *ngIf="!createdCtrl.valid && createdCtrl.touched" lines="none" class="validate-message">
              <ion-note>
                <ion-text>Should be a valid value</ion-text>
              </ion-note>
            </ion-item>
          </ion-list>
          <ion-button [disabled]="!form.valid"  color="primary" type="submit" expand="block" fill="outline">Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
