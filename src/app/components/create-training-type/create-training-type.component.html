<ion-header>
  <ion-toolbar>
    <ion-title>Create a new type</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                      type="text"
                      required
                      ngModel
                      name="name"
                      #nameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label>Should be a valid value</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Color of tag</ion-label>
              <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select One">
                <ion-select-option value="red">Red</ion-select-option>
                <ion-select-option value="purple">Purple</ion-select-option>
                <ion-select-option value="yellow">Yellow</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
                <ion-select-option value="green">Green</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-button [disabled]="!form.valid"  color="primary" type="submit" expand="block" fill="outline">Create</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
