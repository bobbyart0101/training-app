<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons collapse="true" slot="end">
            <ion-button color="primary">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Training Set - [Type]</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>
                                <h3>11 kg / 5</h3>
                                <p>22.03.2020</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option>Edit</ion-item-option>
                            <ion-item-option>Remove</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>

                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>
                              <h3>50 kg / 2</h3>
                              <p>30.03.2020</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option>Unread</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
