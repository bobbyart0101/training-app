<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item detail lines="full" (click)="onLoginClick()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item detail lines="full" (click)="onCreateType()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Add New Type</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
