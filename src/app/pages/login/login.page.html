<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input
                                    type="email"
                                    ngModel
                                    name="email"
                                    required
                                    #emailCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label>Should be a valid value</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input
                                    type="password"
                                    ngModel
                                    name="password"
                                    required
                                    #passwordCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                            <ion-label>Should be a valid value</ion-label>
                        </ion-item>
                    </ion-list>
                    <ion-button color="primary" expand="block" fill="outline">Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
