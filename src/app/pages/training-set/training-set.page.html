<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="fitness-overview"></ion-back-button>
        </ion-buttons>
        <ion-buttons collapse="true" slot="end">
            <ion-button color="light" (click)="addSet()">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Training Set</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item-sliding #slidingItem>
                        <ion-item>
                            <ion-label>
                                <ion-text>50 kg / 2</ion-text>
                            </ion-label>
                            <ion-note slot="end">
                                <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                                <ion-text>
                                    29.03.2020
                                </ion-text>
                            </ion-note>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option (click)="editSet(slidingItem)">
                                <ion-icon color="light" name="create-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                            <ion-item-option>
                                <ion-icon color="light" name="trash-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>

                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>
                                <ion-text>50 kg / 2</ion-text>
                            </ion-label>
                            <ion-note slot="end">
                                <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                                <ion-text>
                                    29.03.2020
                                </ion-text>
                            </ion-note>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option>Unread</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
