<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="fitness-overview"></ion-back-button>
        </ion-buttons>
        <ion-buttons collapse="true" slot="end">
            <ion-button color="light" (click)="onEditTrainingType()">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="light" (click)="onAddSet()">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{typeName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item-sliding #slidingItem *ngFor="let set of  (trainingSets)">
                        <ion-item>
                            <ion-label>
                                <ion-text>{{set.weight}} <span class="ion-text__span">kg</span> / {{set.times}} <span
                                        class="ion-text__span">reps</span></ion-text>
                            </ion-label>
                            <ion-note slot="end">
                                <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                                <ion-text>
                                    {{set.createdDate | datePipe}}
                                </ion-text>
                            </ion-note>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option (click)="onEditSet(slidingItem, set)">
                                <ion-icon color="light" name="create-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                            <ion-item-option (click)="onDeleted(slidingItem, set)">
                                <ion-icon color="light" name="trash-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
